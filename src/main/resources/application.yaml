spring:
  datasource:
    url: jdbc:h2:file:./.h2db/cinema;DATABASE_TO_LOWER=TRUE;AUTO_SERVER=TRUE;AUTO_SERVER_PORT=9092
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      path: /console
      settings:
        trace: false
        web-allow-others: false
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none